<div class="output">
    <table class="table table-striped" style="padding: 4px;">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Discount</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody *ngFor="let product of productList; let i = index" class="active-row">
            <tr id={{product._id}} class="active-row">
                <th>{{i+1}}</th>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.quantity}}</td>
                <td>{{product.discount}}</td>
                <td>
                    <button class="brn btn-primary" (click)="onUpdate(product._id)">Update</button>
                    <button class="brn btn-danger" (click)="onDelete(product._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
