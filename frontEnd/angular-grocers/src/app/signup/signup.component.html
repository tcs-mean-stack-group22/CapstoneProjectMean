<div>
    <form #ngRef="ngForm" (ngSubmit)= "addUser(ngRef.value)">
       First Name : <input type="text" name = "firstname" ngModel required> <br>
       Last Name : <input type="text" name = "lastname" ngModel required> <br>
       Email : <input type="text" name = "email" ngModel required> <br>
       Date of Birth : <input type="date" name = "dob" ngModel required> <br>
       Phone Number  : <input type="number" name = "phoneNum" ngModel required> <br>
       Address : <input type="text" name = "address" ngModel required> <br>
       Type : <input type="text" name = "type" placeholder= "user" ngModel required> <br>
       Lock : <input type="text" name = "lock" ngModel required> <br>
       Account Number : <input type="number" name = "accountnumber" ngModel required> <br>
        Amount Deposit : <input type="number" name = "amountDeposit" ngModel required> <br>
       <br> <br>
       <input type="submit" value="Add Information">
       <input type="reset" value="reset">
    </form>
<hr>
