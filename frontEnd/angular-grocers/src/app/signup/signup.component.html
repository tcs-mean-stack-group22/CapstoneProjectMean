                </button>

                </div>
            </div>
           
            Lock : <input type="text" class="form-control" name="lock" ngModel required> <br>
            Account Number : <input type="number" class="form-control" name="accountnumber" ngModel required> <br>
            Amount Deposit : <input type="number" class="form-control" name="amountDeposit" ngModel required> <br>
            <div class="submit">

            <input type="reset"class="col-4 btn btn-secondary btn-sm float-left" value="Reset">
        </div>
        </form>
       
    </div>
</div>
