
    <div class="container">
        <div class="body" style="align-items: center;">
            <div>
                <h2>Create a new order request</h2>
                
    <form #ngRef="ngForm" (ngSubmit)= "increaseProduct(ngRef.value)">
        Product Name : <input type="text" name = "pname" ngModel required> <br>
        Product quanity : <input type="number" name = "quanity" ngModel required>
        <br> <br>
        <input type="submit" value="Increase/Decrease product"  (click)="ngRef.resetForm()">
        <input type="reset" value="reset"> <br>
        {{requestMsg }}
     </form>
            </div>
        </div>
    </div>
    <hr>
   
        <br>
        <div class="container">
            <div class="body" style="align-items: center;">
                <h2 class="text-center" style="margin:40px;"> Delete form </h2>
                <div style="margin-bottom: 100px;">
                    <form #ref="ngForm" (ngSubmit)="removeForm(ref.value)" >

                        Enter Name of the product to be deleted:  <input type="text" name="delName" ngModel required >
                        <input type="submit" value = "removeForm" (click)="ref.resetForm()" >
                       </form> 
                       <br>
                       {{delMsg}}
                </div>
            </div>
        </div>
