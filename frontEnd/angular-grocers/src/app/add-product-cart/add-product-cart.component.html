<div class = "container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Discount</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody *ngFor="let product of productList; let i = index">
            <tr id={{product._id}}>
                <th>{{i+1}}</th>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.quantity}}</td>
                <td>{{product.discount}}</td>
                <td>
                    <button (click)="addToCart(product._id)">Add</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<br/>
<div class = "text-center"> {{check}} </div>
