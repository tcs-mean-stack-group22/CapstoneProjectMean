<div class="output">
    <table class="table table-striped" style="padding: 4px;">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">Discount</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody *ngFor="let product of productList; let i = index">
            <tr *ngFor="let p of product" id={{p._id}}>
                <th>{{i+1}}</th>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <td>{{p.discount}} %</td>
                <td> {{disprice[i]}}</td>
            </tr>
        </tbody>
    </table>
    <div class="total">
        <strong>Total Cost  : {{sum | currency}}</strong><br>
        <strong>Total Funds : {{amount | currency}}</strong>
    </div>

    <div class="container">
        <button type="button" class="btn btn-secondary" routerLink="/checkout" (click)="buyCart()">Checkout</button>
    </div>


</div>
