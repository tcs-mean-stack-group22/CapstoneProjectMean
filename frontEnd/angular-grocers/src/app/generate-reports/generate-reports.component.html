<div>
    <div>
        <form [formGroup]="dateRef" (ngSubmit)="searchByDate()">
            <div class="container" style="margin-left:200px ;">
                <div class="row mb-3">
                    <div class="col">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" formControlName="startDate">
                    </div>
                    <div class="col">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" formControlName="endDate">
                    </div>
                    <div class="col" style="padding-top: 30px;">
                        <button type=" submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="output">
        <table class="table table-striped" style="padding: 4px;">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">OrderId</th>
                    <th scope="col">Date Ordered</th>
                    <th scope="col">Date Delivered</th>
                    <th scope="col">Status</th>
                    <th scope="col">No. of Items</th>
                    <th scope="col">User ID</th>
                </tr>
            </thead>
            <tbody *ngFor="let order of orderList; let i = index" class="active-row">
                <tr id={{order._id}} class="active-row">
                    <th>{{i+1}}</th>
                    <td>{{order._id}}</td>
                    <td>{{order.date_Ordered}}</td>
                    <td>{{order.date_Delivered}}</td>
                    <td>{{order.status}}</td>
                    <td>{{order.number_Items}}</td>
                    <td>{{order.user_id}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
