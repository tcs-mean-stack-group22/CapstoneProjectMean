<div class="output">
    <table class="table table-striped" style="padding: 4px;">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">Discount</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody *ngFor="let product of productList; let i = index">
            <tr *ngFor = "let p of product" id={{p._id}}>
                    <th>{{i+1}}</th>
                    <td>{{p.name}}</td>
                    <td>{{p.price}}</td>
                    <td>{{p.discount}} %</td>
                    <td>
                        <button (click)="onDelete(p._id)">Delete</button>
                    </td>
            </tr>
        </tbody>
    </table>
</div>
