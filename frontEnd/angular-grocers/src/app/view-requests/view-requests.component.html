<div>
    <h2 style="text-align: center; margin: 50px;">Reqested Products</h2>
    <br>
    <table class="table table-striped" style="padding: 4px;">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Product Name</th>
                <th>Product Quanity</th>
         
            </tr>
        </thead>
        <tbody>
    
            <tr *ngFor="let o of Forms">
                <td>{{o._id}}</td>
                <td>{{o.pname}}</td>
                <td>{{o.quanity}}</td>
    
    
            </tr>
        </tbody>
    </table>

</div>
