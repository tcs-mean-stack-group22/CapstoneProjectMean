<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="./ShoppingCartCheckout.js"></script>
    <link rel="stylesheet" type="text/css" href="./ShoppingCart.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <a class="navbar-brand" href="#" style="text-decoration-thickness: 40px;">Shopping Cart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
    </nav>
    <div class="jumbotron">
        <div class="container">
            <form>
                <div class="row">
                    <div class="col align-self-center ">
                        <div class="card">
                            <div class="mb-3">
                                <label for="cname" class="form-label">Name</label>
                                <input type="text" class="form-control" id="cname" name="Title_Name"
                                    placeholder="Enter Name Here">
                            </div>
                            <div class="mb-3">
                                <label for="cname" class="form-label">Price</label>
                                <input type="text" class="form-control" id="budget" name="Title_Name"
                                    placeholder="Enter Price Here">
                            </div>
                            
                            
                            <div style="padding: 20px;">
                                <input type="button" margin="10px" value="Add" style="margin-right: 40px;"
                                    onClick="onFormSubmit()" />
                                <a href="./ShoppingCartCheckout.html" style="margin-left: 70px; color: black;">Check Out
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="btn">
            </div>
            <div class="container">
                <div class="row" id="details">
                </div>
            </div>
        </div>
</body>
</html>
